    <style>
        :root {
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --bg-accent: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary: #4f46e5;
            --primary-light: rgba(79, 70, 229, 0.15);
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --safe-top: env(safe-area-inset-top, 0px);
        }

        [data-theme='dark'] {
            --bg-page: #0f172a;
            --bg-card: #1e293b;
            --bg-accent: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #8b5cf6;
            --primary-light: rgba(139, 92, 246, 0.3);
            --border: #334155;
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        [data-theme='sepia'] {
            --bg-page: #f4ecd8;
            --bg-card: #e8dfc8;
            --bg-accent: #dcd1b8;
            --text-main: #5b4636;
            --text-muted: #8d7a6a;
            --primary: #c2410c;
            --primary-light: rgba(194, 65, 12, 0.1);
            --border: #d1c7ad;
            --shadow: 0 4px 6px -1px rgb(91 70 54 / 0.1);
        }

        [data-theme='midnight'] {
            --bg-page: #020617;
            --bg-card: #0f172a;
            --bg-accent: #1e293b;
            --text-main: #94a3b8;
            --text-muted: #475569;
            --primary: #38bdf8;
            --primary-light: rgba(56, 189, 248, 0.1);
            --border: #1e293b;
            --shadow: 0 10px 20px -5px rgb(0 0 0 / 0.7);
        }

        [data-theme='cyberpunk'] {
            --bg-page: #0d0221;
            --bg-card: #190e4f;
            --bg-accent: #26148c;
            --text-main: #00ffcc;
            --text-muted: #ff00ff;
            --primary: #ff00ff;
            --primary-light: rgba(255, 0, 255, 0.2);
            --border: #00ffcc;
            --shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        [data-theme='forest'] {
            --bg-page: #064e3b;
            --bg-card: #065f46;
            --bg-accent: #047857;
            --text-main: #ecfdf5;
            --text-muted: #a7f3d0;
            --primary: #fbbf24;
            --primary-light: rgba(251, 191, 36, 0.2);
            --border: #065f46;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-page);
            color: var(--text-main);
            transition: background-color 0.3s ease, color 0.3s ease;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        button {
            cursor: pointer;
            border: none;
            background: none;
            font-family: inherit;
            touch-action: manipulation;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: var(--bg-accent);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
